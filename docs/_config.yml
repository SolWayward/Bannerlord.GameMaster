# Bannerlord.GameMaster Documentation Site Configuration

title: Bannerlord.GameMaster Documentation
description: Comprehensive documentation for the Bannerlord.GameMaster mod development
baseurl: "/Bannerlord.GameMaster"
url: "https://solwayward.github.io"

# Theme
theme: jekyll-theme-cayman
markdown: kramdown

# Plugins
plugins:
  - jekyll-relative-links
  - jekyll-optional-front-matter
  - jekyll-readme-index
  - jekyll-titles-from-headings

# Relative links configuration
relative_links:
  enabled: true
  collections: false

# Optional front matter
optional_front_matter:
  remove_originals: true

# Titles from headings
titles_from_headings:
  enabled: true
  strip_title: true
  collections: false

# Collections
collections_dir: .

# Exclude files from processing
exclude:
  - .vscode/
  - node_modules/
  - vendor/

# Include files
include:
  - README.md