# Bannerlord.GameMaster Documentation Site Configuration

title: Bannerlord.GameMaster Documentation
description: Comprehensive documentation for the Bannerlord.GameMaster mod development
baseurl: "/Bannerlord.GameMaster"
url: "https://solwayward.github.io"

# Theme
remote_theme: pages-themes/midnight@v0.2.0
markdown: kramdown

# Plugins
plugins:
  - jekyll-relative-links
  - jekyll-optional-front-matter
  - jekyll-readme-index
  - jekyll-titles-from-headings

# Relative links configuration
relative_links:
  enabled: true
  collections: false

# Optional front matter
optional_front_matter:
  remove_originals: true

# Titles from headings
titles_from_headings:
  enabled: true
  strip_title: true
  collections: false

# Collections
collections_dir: .

# Exclude files from processing
exclude:
  - .vscode/
  - node_modules/
  - vendor/
  - Deployment/

# Include files
include:
  - README.md