  assemblies:
  - Bannerlord.GameMaster
  namespace: Bannerlord.GameMaster.Kingdoms
  summary: >-
    Performance focused method to find kingdoms matching multiple parameters. All parameters are optional and can be used with none, one or a combination of any parameters<br />

    Note: <code class="paramref">query</code> parameter is a string used that will match partial kingdom names or partial stringIds
  example: []
  syntax:
    content: public static MBReadOnlyList<Kingdom> QueryKingdoms(string query = "", KingdomTypes requiredTypes = KingdomTypes.None, bool matchAll = true, string sortBy = "id", bool sortDescending = false)
    parameters:
    - id: query
      type: System.String
      description: Optional case-insensitive substring to filter by name or ID
    - id: requiredTypes
      type: Bannerlord.GameMaster.Kingdoms.KingdomTypes
      description: Kingdom type flags that ALL must match (AND logic)
    - id: matchAll
      type: System.Boolean
      description: If true, kingdom must have ALL flags. If false, kingdom must have ANY flag
    - id: sortBy
      type: System.String
      description: Sort field (id, name, clans, heroes, fiefs, strength, ruler, or any KingdomType flag)
    - id: sortDescending
      type: System.Boolean
      description: True for descending, false for ascending
    return:
      type: TaleWorlds.Library.MBReadOnlyList{TaleWorlds.CampaignSystem.Kingdom}
      description: List of kingdoms matching all criteria
    content.vb: Public Shared Function QueryKingdoms(query As String = "", requiredTypes As KingdomTypes = KingdomTypes.None, matchAll As Boolean = True, sortBy As String = "id", sortDescending As Boolean = False) As MBReadOnlyList(Of Kingdom)
