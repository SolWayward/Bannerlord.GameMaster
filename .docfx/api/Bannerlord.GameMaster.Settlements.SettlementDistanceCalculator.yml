  summary: >-
    Gets the straight-line map distance between two settlements.

    This is the fastest distance calculation but does not account for terrain.
  example: []
  syntax:
    content: public static float GetMapDistance(Settlement from, Settlement to)
    parameters:
    - id: from
      type: TaleWorlds.CampaignSystem.Settlements.Settlement
      description: The source settlement
    - id: to
      type: TaleWorlds.CampaignSystem.Settlements.Settlement
      description: The destination settlement
    return:
      type: System.Single
      description: The straight-line distance, or float.MaxValue if either parameter is null
    content.vb: Public Shared Function GetMapDistance(from As Settlement, [to] As Settlement) As Single
