    startLine: 58
  assemblies:
  - Bannerlord.GameMaster
  namespace: Bannerlord.GameMaster.Heroes
  summary: >-
    Resolves the father for a pregnancy in priority order: <br />

    1. Explicit father if provided <br />

    2. Mother's spouse if male <br />

    3. Random male hero in mother's current settlement <br />

    4. Random from 10 closest male heroes on the map
  example: []
  syntax:
    content: public static Hero ResolveFather(Hero mother, Hero explicitFather = null)
    parameters:
    - id: mother
      type: TaleWorlds.CampaignSystem.Hero
      description: The mother hero
    - id: explicitFather
      type: TaleWorlds.CampaignSystem.Hero
      description: Explicitly specified father, or null for auto-resolution
    return:
      type: TaleWorlds.CampaignSystem.Hero
      description: The resolved father hero, or null if no valid candidate found
    content.vb: Public Shared Function ResolveFather(mother As Hero, explicitFather As Hero = Nothing) As Hero
  overload: Bannerlord.GameMaster.Heroes.PregnancyHelpers.ResolveFather*
