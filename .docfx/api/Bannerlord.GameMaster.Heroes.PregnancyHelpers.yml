  assemblies:
  - Bannerlord.GameMaster
  namespace: Bannerlord.GameMaster.Heroes
  summary: >-
    Validates if two heroes are able to conceive a child with each other.

    Does not resolve father -- caller must provide both heroes.

    Will log any errors or failed validations
  example: []
  syntax:
    content: public static BLGMResult ValidatePregnancy(Hero mother, Hero father)
    parameters:
    - id: mother
      type: TaleWorlds.CampaignSystem.Hero
    - id: father
      type: TaleWorlds.CampaignSystem.Hero
    return:
      type: Bannerlord.GameMaster.Common.BLGMResult
      description: BLGMResult with success or specific error details
    content.vb: Public Shared Function ValidatePregnancy(mother As Hero, father As Hero) As BLGMResult
