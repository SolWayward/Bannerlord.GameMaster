  assemblies:
  - Bannerlord.GameMaster
  namespace: Bannerlord.GameMaster.Heroes
  summary: >-
    Checks if a hero is a valid father candidate for the given mother.

    Must be male, alive, not the player hero, and not in the mother's clan.
  example: []
  syntax:
    content: public static bool IsFatherCandidate(Hero hero, Hero mother)
    parameters:
    - id: hero
      type: TaleWorlds.CampaignSystem.Hero
    - id: mother
      type: TaleWorlds.CampaignSystem.Hero
    return:
      type: System.Boolean
    content.vb: Public Shared Function IsFatherCandidate(hero As Hero, mother As Hero) As Boolean
  overload: Bannerlord.GameMaster.Heroes.PregnancyHelpers.IsFatherCandidate*
