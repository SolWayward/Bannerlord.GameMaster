  assemblies:
  - Bannerlord.GameMaster
  namespace: Bannerlord.GameMaster.Heroes
  summary: >-
    Finds the nearest heroes to a given map position from Hero.AllAliveHeroes,

    filtered by a predicate. Uses DistanceSquared for performance.

    Returns up to maxCount heroes sorted by distance (closest first).
  example: []
  syntax:
    content: public static List<Hero> FindNearestHeroes(Vec2 position, int maxCount, Func<Hero, bool> predicate)
    parameters:
    - id: position
      type: TaleWorlds.Library.Vec2
      description: The map position to measure distance from
    - id: maxCount
      type: System.Int32
      description: Maximum number of heroes to return
    - id: predicate
      type: System.Func{TaleWorlds.CampaignSystem.Hero,System.Boolean}
      description: Filter predicate (return true to include the hero)
    return:
      type: System.Collections.Generic.List{TaleWorlds.CampaignSystem.Hero}
      description: List of up to maxCount nearest heroes matching the predicate
    content.vb: Public Shared Function FindNearestHeroes(position As Vec2, maxCount As Integer, predicate As Func(Of Hero, Boolean)) As List(Of Hero)
