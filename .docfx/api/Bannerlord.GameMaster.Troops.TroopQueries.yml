  assemblies:
  - Bannerlord.GameMaster
  namespace: Bannerlord.GameMaster.Troops
  summary: >-
    Performance focused method to find troops matching multiple parameters. All parameters are optional and can be used with none, one or a combination of any parameters<br />

    Note: <code class="paramref">query</code> parameter is a string used that will match partial troop names or partial stringIds

    CRITICAL: This method only returns actual combat troops (via IsActualTroop check), excluding NPCs, templates, and other non-troops.
  example: []
  syntax:
    content: public static MBReadOnlyList<CharacterObject> QueryTroops(string query = "", TroopTypes requiredTypes = TroopTypes.None, bool matchAll = true, int tierFilter = -1, string sortBy = "id", bool sortDescending = false)
    parameters:
    - id: query
      type: System.String
      description: Optional case-insensitive substring to filter by name or ID
    - id: requiredTypes
      type: Bannerlord.GameMaster.Troops.TroopTypes
      description: Troop type flags that ALL must match (AND logic)
    - id: matchAll
      type: System.Boolean
      description: If true, troop must have ALL flags. If false, troop must have ANY flag
    - id: tierFilter
      type: System.Int32
      description: Optional tier filter (0-6+, -1 for no filter)
    - id: sortBy
      type: System.String
      description: Sort field (id, name, tier, level, culture, formation, or any TroopTypes flag)
    - id: sortDescending
      type: System.Boolean
      description: True for descending, false for ascending
    return:
      type: TaleWorlds.Library.MBReadOnlyList{TaleWorlds.CampaignSystem.CharacterObject}
      description: List of troops matching all criteria
    content.vb: Public Shared Function QueryTroops(query As String = "", requiredTypes As TroopTypes = TroopTypes.None, matchAll As Boolean = True, tierFilter As Integer = -1, sortBy As String = "id", sortDescending As Boolean = False) As MBReadOnlyList(Of CharacterObject)
