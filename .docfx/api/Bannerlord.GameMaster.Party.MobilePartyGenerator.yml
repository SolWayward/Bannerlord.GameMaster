  assemblies:
  - Bannerlord.GameMaster
  namespace: Bannerlord.GameMaster.Party
  summary: Creates a bandit party at a hideout using native BanditPartyComponent. Recommended to use one of the convenience methods for specific bandit type, or CreateBanditPartyForCulture unless you want to use a non bandit party template.
  example: []
  syntax:
    content: public static MobileParty CreateBanditParty(Hideout hideout, Clan banditClan = null, bool isBossParty = false, PartyTemplateObject partyTemplate = null)
    parameters:
    - id: hideout
      type: TaleWorlds.CampaignSystem.Settlements.Hideout
      description: The hideout the party will be attached to. Once a hideout has 2+ parties inside it will become active. Parties will not leave hideout until there is 4+ parties as 3 parties always stay in hideout
    - id: banditClan
      type: TaleWorlds.CampaignSystem.Clan
      description: The bandit clan (if null, uses hideout's owning clan)
    - id: isBossParty
      type: System.Boolean
      description: BossParty is a stronger party with bandit hero leader and will never leave hideout regardless of how many parties are inside the hideout
    - id: partyTemplate
      type: TaleWorlds.CampaignSystem.Party.PartyTemplateObject
      description: Party template to use (if null, uses culture default)
    return:
      type: TaleWorlds.CampaignSystem.Party.MobileParty
    content.vb: Public Shared Function CreateBanditParty(hideout As Hideout, banditClan As Clan = Nothing, isBossParty As Boolean = False, partyTemplate As PartyTemplateObject = Nothing) As MobileParty
