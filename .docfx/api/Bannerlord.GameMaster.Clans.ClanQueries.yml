  assemblies:
  - Bannerlord.GameMaster
  namespace: Bannerlord.GameMaster.Clans
  summary: >-
    Performance focused method to find clans matching multiple parameters. All parameters are optional and can be used with none, one or a combination of any parameters<br />

    Note: <code class="paramref">query</code> parameter is a string used that will match partial clan names or partial stringIds
  example: []
  syntax:
    content: public static MBReadOnlyList<Clan> QueryClans(string query = "", ClanTypes requiredTypes = ClanTypes.None, bool matchAll = true, string sortBy = "id", bool sortDescending = false)
    parameters:
    - id: query
      type: System.String
      description: Optional case-insensitive substring to filter by name or ID
    - id: requiredTypes
      type: Bannerlord.GameMaster.Clans.ClanTypes
      description: Clan type flags that ALL must match (AND logic)
    - id: matchAll
      type: System.Boolean
      description: If true, clan must have ALL flags. If false, clan must have ANY flag
    - id: sortBy
      type: System.String
      description: Sort field (id, name, tier, gold, renown, kingdom, leader, heroes, or any ClanType flag)
    - id: sortDescending
      type: System.Boolean
      description: True for descending, false for ascending
    return:
      type: TaleWorlds.Library.MBReadOnlyList{TaleWorlds.CampaignSystem.Clan}
      description: MBReadOnlyList of clans matching all criteria
    content.vb: Public Shared Function QueryClans(query As String = "", requiredTypes As ClanTypes = ClanTypes.None, matchAll As Boolean = True, sortBy As String = "id", sortDescending As Boolean = False) As MBReadOnlyList(Of Clan)
