    startLine: 20
  assemblies:
  - Bannerlord.GameMaster
  namespace: Bannerlord.GameMaster.Bandits
  summary: Creates bandit party of the specified culture at the specified hideout
  example: []
  syntax:
    content: public static MobileParty CreateBanditParty(Hideout hideout, CultureObject culture = null, bool isBossParty = false)
    parameters:
    - id: hideout
      type: TaleWorlds.CampaignSystem.Settlements.Hideout
      description: The hideout the party will be attached to. Once a hideout has 2+ parties inside it will become active. Parties will not leave hideout until there is 4+ parties as 3 parties always stay in hideout
    - id: culture
      type: TaleWorlds.CampaignSystem.CultureObject
      description: >-
        The bandit type that will be used for the party. If culture is a main cuture instead of a bandit culture, a deserter party will be created using troops from the specified culture. 
            If culture is null or not specified, the party will use the same cultures of any bandit parties residing inside the hideout, or 
            if the hideout is empty, the bandit culture for the terrain type of the hideout will be used.
    - id: isBossParty
      type: System.Boolean
      description: BossParty is a stronger party with bandit hero leader and will never leave hideout regardless of how many parties are inside the hideout
    return:
      type: TaleWorlds.CampaignSystem.Party.MobileParty
    content.vb: Public Shared Function CreateBanditParty(hideout As Hideout, culture As CultureObject = Nothing, isBossParty As Boolean = False) As MobileParty
