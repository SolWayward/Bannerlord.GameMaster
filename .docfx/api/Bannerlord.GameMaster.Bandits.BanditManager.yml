    id: ActivateHideout
    path: ../Bannerlord.GameMaster/Bandits/BanditManager.cs
    startLine: 45
  assemblies:
  - Bannerlord.GameMaster
  namespace: Bannerlord.GameMaster.Bandits
  summary: >-
    Activates a hideout by creating parties for the hideout until atleast 3 bandit parties are inside the hideout.

    A hideout is considered activated if two or more bandit parties are inside the hideout, but bandit parties will not leave the hideout until there is more than three parties as three parties always stay in hideout.

    If the hideout doesnt have a boss party, a boss party will be created. If the hideout is already active no regular parties will be created.
  example: []
  syntax:
    content: public static void ActivateHideout(Hideout hideout, CultureObject culture = null)
    parameters:
    - id: hideout
      type: TaleWorlds.CampaignSystem.Settlements.Hideout
      description: The hideout to activate
    - id: culture
      type: TaleWorlds.CampaignSystem.CultureObject
      description: >-
        The bandit type that will be used for the party. If culture is a main cuture instead of a bandit culture, a deserter party will be created using troops from the specified culture. 
            If culture is null or not specified, the party will use the same cultures of any bandit parties residing inside the hideout, or 
            if the hideout is empty, the bandit culture for the terrain type of the hideout will be used.
    content.vb: Public Shared Sub ActivateHideout(hideout As Hideout, culture As CultureObject = Nothing)
  overload: Bannerlord.GameMaster.Bandits.BanditManager.ActivateHideout*
