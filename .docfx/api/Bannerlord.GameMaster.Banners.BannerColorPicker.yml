  assemblies:
  - Bannerlord.GameMaster
  namespace: Bannerlord.GameMaster.Banners
  summary: >-
    Finds a contrasting color from the palette that provides maximum visibility against the base color.

    Prefers colors with high luminance difference and complementary hues for better emblem visibility.
  example: []
  syntax:
    content: public static int GetContrastingColor(int baseColorId, bool preferLighter, float minLuminanceDifference = 0.3)
    parameters:
    - id: baseColorId
      type: System.Int32
      description: The base color ID to find a contrasting color for.
    - id: preferLighter
      type: System.Boolean
      description: If true, returns a lighter color; if false, returns a darker color.
    - id: minLuminanceDifference
      type: System.Single
      description: Minimum brightness difference (0.0 to 1.0). Default is 0.3 for stronger contrast.
    return:
      type: System.Int32
      description: A color ID for a contrasting color, or the base color if no suitable contrasting color exists.
    content.vb: Public Shared Function GetContrastingColor(baseColorId As Integer, preferLighter As Boolean, minLuminanceDifference As Single = 0.3) As Integer
