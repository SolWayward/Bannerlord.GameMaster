  summary: >-
    Replaces the father on an existing pregnancy record for the given mother.

    Must be called after MakePregnantAction.Apply() has created the initial record.
  example: []
  syntax:
    content: public static BLGMResult ReplacePregnancyFather(Hero mother, Hero father)
    parameters:
    - id: mother
      type: TaleWorlds.CampaignSystem.Hero
      description: The pregnant hero whose pregnancy record to modify
    - id: father
      type: TaleWorlds.CampaignSystem.Hero
      description: The hero to set as the father
