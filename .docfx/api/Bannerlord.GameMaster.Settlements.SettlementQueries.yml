  assemblies:
  - Bannerlord.GameMaster
  namespace: Bannerlord.GameMaster.Settlements
  summary: >-
    Performance focused method to find settlements matching multiple parameters. All parameters are optional and can be used with none, one or a combination of any parameters<br />

    Note: <code class="paramref">query</code> parameter is a string used that will match partial settlement names or partial stringIds
  example: []
  syntax:
    content: public static MBReadOnlyList<Settlement> QuerySettlements(string query = "", SettlementTypes requiredTypes = SettlementTypes.None, bool matchAll = true, string sortBy = "id", bool sortDescending = false)
    parameters:
    - id: query
      type: System.String
      description: Optional case-insensitive substring to filter by name or ID
    - id: requiredTypes
      type: Bannerlord.GameMaster.Settlements.SettlementTypes
      description: Settlement type flags that ALL must match (AND logic)
    - id: matchAll
      type: System.Boolean
      description: If true, settlement must have ALL flags. If false, settlement must have ANY flag
    - id: sortBy
      type: System.String
      description: Sort field (id, name, type, owner, kingdom, culture, prosperity, or any SettlementType flag)
    - id: sortDescending
      type: System.Boolean
      description: True for descending, false for ascending
    return:
      type: TaleWorlds.Library.MBReadOnlyList{TaleWorlds.CampaignSystem.Settlements.Settlement}
      description: List of settlements matching all criteria
    content.vb: Public Shared Function QuerySettlements(query As String = "", requiredTypes As SettlementTypes = SettlementTypes.None, matchAll As Boolean = True, sortBy As String = "id", sortDescending As Boolean = False) As MBReadOnlyList(Of Settlement)
