  assemblies:
  - Bannerlord.GameMaster
  namespace: Bannerlord.GameMaster.Heroes
  summary: >-
    Performance focused method to find heroes matching multiple parameters. All parameters are optional and can be used with none, one or a combination of any parameters<br />

    Note: <code class="paramref">query</code> parameter is a string used that will match partial hero names or partial stringIds
  example: []
  syntax:
    content: public static MBReadOnlyList<Hero> QueryHeroes(string query = "", HeroTypes requiredTypes = HeroTypes.None, bool matchAll = true, bool includeDead = false, string sortBy = "id", bool sortDescending = false)
    parameters:
    - id: query
      type: System.String
      description: Optional case-insensitive substring to filter by name or ID
    - id: requiredTypes
      type: Bannerlord.GameMaster.Heroes.HeroTypes
      description: Hero type flags that ALL must match (AND logic)
    - id: matchAll
      type: System.Boolean
      description: If true, hero must have ALL flags. If false, hero must have ANY flag
    - id: includeDead
      type: System.Boolean
      description: If true, searches dead heroes instead of alive ones
    - id: sortBy
      type: System.String
      description: Sort field (id, name, age, clan, kingdom, or any HeroType flag)
    - id: sortDescending
      type: System.Boolean
      description: True for descending, false for ascending
    return:
      type: TaleWorlds.Library.MBReadOnlyList{TaleWorlds.CampaignSystem.Hero}
      description: List of heroes matching all criteria
    content.vb: Public Shared Function QueryHeroes(query As String = "", requiredTypes As HeroTypes = HeroTypes.None, matchAll As Boolean = True, includeDead As Boolean = False, sortBy As String = "id", sortDescending As Boolean = False) As MBReadOnlyList(Of Hero)
