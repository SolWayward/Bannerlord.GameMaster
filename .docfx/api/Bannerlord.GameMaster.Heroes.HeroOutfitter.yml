  summary: >-
    Equips a hero with equipment using explicit configuration options.

    Use this when you need full control over the equipment generation.
  example: []
  syntax:
    content: public static BLGMResult EquipHeroWithOptions(Hero hero, CultureObject culture, int tier, WeaponTypeFlags weaponPreferences, bool isMounted = false, bool replaceBattleEquipment = true, bool replaceCivilianEquipment = false)
    parameters:
    - id: hero
      type: TaleWorlds.CampaignSystem.Hero
      description: The hero to equip.
    - id: culture
      type: TaleWorlds.CampaignSystem.CultureObject
      description: Culture for item selection (null = use hero's culture).
    - id: tier
      type: System.Int32
      description: Equipment tier (0-6).
    - id: weaponPreferences
      type: Bannerlord.GameMaster.Items.WeaponTypeFlags
      description: Explicit weapon type preferences.
    - id: isMounted
      type: System.Boolean
      description: Whether to include horse equipment.
    - id: replaceBattleEquipment
      type: System.Boolean
      description: Whether to replace battle equipment.
    - id: replaceCivilianEquipment
      type: System.Boolean
      description: Whether to replace civilian equipment.
    return:
      type: Bannerlord.GameMaster.Common.BLGMResult
      description: BLGMResult indicating success or failure.
