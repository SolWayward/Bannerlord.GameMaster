  assemblies:
  - Bannerlord.GameMaster
  namespace: Bannerlord.GameMaster.Heroes
  summary: >-
    Equips a hero with stat-based equipment using the new equipment generation system.

    Analyzes hero skills to determine optimal weapon loadout.

    This is the recommended method for equipping heroes.
  example: []
  syntax:
    content: public static BLGMResult EquipHeroByStats(Hero hero, int tier = -1, bool replaceCivilianEquipment = false)
    parameters:
    - id: hero
      type: TaleWorlds.CampaignSystem.Hero
      description: The hero to equip.
    - id: tier
      type: System.Int32
      description: Equipment tier (0-6). Use -1 for auto-calculation from hero level.
    - id: replaceCivilianEquipment
      type: System.Boolean
      description: Whether to also replace civilian equipment.
    return:
      type: Bannerlord.GameMaster.Common.BLGMResult
      description: BLGMResult indicating success or failure.
