  namespace: Bannerlord.GameMaster.Items
  summary: >-
    Generates a complete equipment set based on the specified parameters.

    Uses the hero's skills to determine ranged vs throwing priority when both are specified.

    For heroes level 10+, selects skill-appropriate banners when withBanner is true.
  example: []
  syntax:
    content: public Equipment GetEquipmentSet(Hero hero, CultureObject culture, int heroLevel, WeaponTypeFlags weaponPreferences, bool withHorse = false, bool withBanner = false, bool isFemale = false, bool includeNeutralItems = true)
    parameters:
    - id: hero
      type: TaleWorlds.CampaignSystem.Hero
      description: The hero to use for skill-based priority determination.
    - id: culture
      type: TaleWorlds.CampaignSystem.CultureObject
      description: The culture to use for item selection. If null, uses neutral items.
    - id: heroLevel
      type: System.Int32
      description: The hero's level used to determine tier range.
    - id: weaponPreferences
      type: Bannerlord.GameMaster.Items.WeaponTypeFlags
      description: Flags indicating preferred weapon types.
    - id: withHorse
      type: System.Boolean
      description: Whether to include horse and harness equipment.
    - id: withBanner
      type: System.Boolean
      description: Whether to include a banner in slot 4 (only for level 10+).
    - id: isFemale
      type: System.Boolean
      description: Whether the hero is female (affects armor filtering).
    - id: includeNeutralItems
      type: System.Boolean
      description: Whether to also check neutral item pools.
    return:
      type: TaleWorlds.Core.Equipment
      description: A new Equipment object populated with selected items.
