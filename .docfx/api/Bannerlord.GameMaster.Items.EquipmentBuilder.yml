  assemblies:
  - Bannerlord.GameMaster
  namespace: Bannerlord.GameMaster.Items
  summary: >-
    Generates a complete civilian equipment set for a hero using roster-based item pools.

    Items are extracted directly from game equipment rosters based on their EquipmentFlags,

    providing more authentic and culture-appropriate civilian outfits.

    Each armor slot has a 20% chance to get +1 appearance bonus for higher quality items.


    Slot selection rules:

    - Body: 100% (always equip)

    - Head: Ruling clan = 100% crown; Others = 20% chance, no crowns allowed

    - Cape: 50% chance

    - Gloves: Females 10%, Males 100%

    - Legs: 100% (always equip)

    - Weapon0: Males only (one civilian melee weapon, no appearance bonus)
  example: []
  syntax:
    content: public Equipment GetCivilianEquipmentSet(Hero hero, CultureObject culture, int heroLevel, bool isFemale, bool includeNeutralItems = true)
    parameters:
    - id: hero
      type: TaleWorlds.CampaignSystem.Hero
      description: The hero to generate equipment for (used for crown eligibility).
    - id: culture
      type: TaleWorlds.CampaignSystem.CultureObject
      description: The culture to use for item selection. If null, uses fallback items.
    - id: heroLevel
      type: System.Int32
      description: The hero's level (unused in roster-based selection but kept for API compatibility).
    - id: isFemale
      type: System.Boolean
      description: Whether the hero is female (affects equipment selection and slot chances).
    - id: includeNeutralItems
      type: System.Boolean
      description: Unused in roster-based selection but kept for API compatibility.
    return:
      type: TaleWorlds.Core.Equipment
      description: A new Equipment object with civilian equipment.
    content.vb: Public Function GetCivilianEquipmentSet(hero As Hero, culture As CultureObject, heroLevel As Integer, isFemale As Boolean, includeNeutralItems As Boolean = True) As Equipment
