    id: PropagateRulingClanBanner
    path: ../Bannerlord.GameMaster/Kingdoms/KingdomExtensions.cs
    startLine: 177
  assemblies:
  - Bannerlord.GameMaster
  namespace: Bannerlord.GameMaster.Kingdoms
  summary: >-
    Propagates the ruling clan's banner colors to this kingdom and all vassal clans.

    Should be called after modifying a ruling clan's banner to ensure consistency.

    Uses reflection to set Kingdom.PrimaryBannerColor (banner background) and

    Kingdom.SecondaryBannerColor (icon color), then triggers banner color updates on all kingdom clans.

    Note: Native game only uses primary (background) and icon colors for kingdom propagation - secondary background is NOT used.
  example: []
  syntax:
    content: public static BLGMResult PropagateRulingClanBanner(this Kingdom kingdom)
    parameters:
    - id: kingdom
      type: TaleWorlds.CampaignSystem.Kingdom
      description: The kingdom to propagate banner colors to.
    return:
      type: Bannerlord.GameMaster.Common.BLGMResult
      description: BLGMResult indicating success or failure.
    content.vb: Public Shared Function PropagateRulingClanBanner(kingdom As Kingdom) As BLGMResult
  overload: Bannerlord.GameMaster.Kingdoms.KingdomExtensions.PropagateRulingClanBanner*
