    path: ../Bannerlord.GameMaster/Items/EquipmentTransfer.cs
    startLine: 117
  assemblies:
  - Bannerlord.GameMaster
  namespace: Bannerlord.GameMaster.Items
  summary: >-
    Atomically swaps items between two equipment slots.

    Handles empty slots gracefully.
  example:
  - >-
    // Swap weapon slots via drag-drop

    bool swapped = EquipmentTransfer.SwapEquipment(
        hero,
        hero.BattleEquipment,
        EquipmentIndex.Weapon0,
        EquipmentIndex.Weapon1
    );
  syntax:
    content: public static bool SwapEquipment(Hero hero, Equipment equipment, EquipmentIndex slot1, EquipmentIndex slot2)
    parameters:
    - id: hero
      type: TaleWorlds.CampaignSystem.Hero
      description: The hero whose equipment is being modified
    - id: equipment
      type: TaleWorlds.Core.Equipment
      description: The equipment set to modify
    - id: slot1
      type: TaleWorlds.Core.EquipmentIndex
      description: First equipment slot
    - id: slot2
      type: TaleWorlds.Core.EquipmentIndex
      description: Second equipment slot
    return:
      type: System.Boolean
      description: True if swap was successful
    content.vb: Public Shared Function SwapEquipment(hero As Hero, equipment As Equipment, slot1 As EquipmentIndex, slot2 As EquipmentIndex) As Boolean
  overload: Bannerlord.GameMaster.Items.EquipmentTransfer.SwapEquipment*
