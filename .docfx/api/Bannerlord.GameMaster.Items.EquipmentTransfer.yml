  assemblies:
  - Bannerlord.GameMaster
  namespace: Bannerlord.GameMaster.Items
  summary: Removes an item from the specified equipment slot and returns it for temporary storage.
  example:
  - >-
    var removedItem = EquipmentTransfer.TransferItemToTemporaryStorage(hero, hero.BattleEquipment, EquipmentIndex.Head);

    if (!removedItem.IsEmpty)

    {
        // Store in temporary inventory
        temporaryStorage.Add(removedItem);
    }
  syntax:
    content: public static EquipmentElement TransferItemToTemporaryStorage(Hero hero, Equipment equipment, EquipmentIndex slot)
    parameters:
    - id: hero
      type: TaleWorlds.CampaignSystem.Hero
      description: The hero whose equipment is being modified
    - id: equipment
      type: TaleWorlds.Core.Equipment
      description: The equipment set (hero.BattleEquipment or hero.CivilianEquipment)
    - id: slot
      type: TaleWorlds.Core.EquipmentIndex
      description: The slot to remove the item from
    return:
      type: TaleWorlds.Core.EquipmentElement
      description: The EquipmentElement containing item and modifier, or EquipmentElement.Invalid if slot is empty
    content.vb: Public Shared Function TransferItemToTemporaryStorage(hero As Hero, equipment As Equipment, slot As EquipmentIndex) As EquipmentElement
  overload: Bannerlord.GameMaster.Items.EquipmentTransfer.TransferItemToTemporaryStorage*
