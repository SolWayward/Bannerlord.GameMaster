  assemblies:
  - Bannerlord.GameMaster
  namespace: Bannerlord.GameMaster.Clans
  summary: >-
    Create a new clan with the specified name. The clan will have a party created for its leader filled with troops and companions.<br />

    Optional specify a hero to be moved to the clan and be its leader, defaults to null.

    A new hero will be created if hero is null<br />

    Optionally assign clan to kingdom, Kingdom defaults to null (Independent)
  example: []
  syntax:
    content: public static Clan CreateNobleClan(string name = null, Hero leader = null, Kingdom kingdom = null, bool createParty = true, int companionCount = 2, CultureFlags cultureFlags = CultureFlags.AllMainCultures)
    parameters:
    - id: name
      type: System.String
      description: Name of clan (if null, generates random name from culture)
    - id: leader
      type: TaleWorlds.CampaignSystem.Hero
      description: Hero to be moved to clan and assigned as it's leader (if null, creates new hero)
    - id: kingdom
      type: TaleWorlds.CampaignSystem.Kingdom
      description: 'Optional: Kingdom to assign clan to, defaults to null (Independent)'
    - id: createParty
      type: System.Boolean
      description: 'If true, creates a party for the clan leader (default: true)'
    - id: companionCount
      type: System.Int32
      description: "Number of companions to add to leader's party (default: 2, 0 to skip)"
    - id: cultureFlags
      type: Bannerlord.GameMaster.Cultures.CultureFlags
      description: 'Culture pool for leader creation if leader is null (default: AllMainCultures)'
    return:
      type: TaleWorlds.CampaignSystem.Clan
      description: The created clan
    content.vb: Public Shared Function CreateNobleClan(name As String = Nothing, leader As Hero = Nothing, kingdom As Kingdom = Nothing, createParty As Boolean = True, companionCount As Integer = 2, cultureFlags As CultureFlags = CultureFlags.AllMainCultures) As Clan
