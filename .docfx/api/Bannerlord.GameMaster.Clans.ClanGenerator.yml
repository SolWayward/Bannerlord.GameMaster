  assemblies:
  - Bannerlord.GameMaster
  namespace: Bannerlord.GameMaster.Clans
  summary: >-
    Generate multiple clans with random names from culture lists.

    Uses the new hero creation architecture to prevent crashes from state conflicts.
  example: []
  syntax:
    content: public static List<Clan> GenerateClans(int count, CultureFlags cultureFlags = CultureFlags.AllMainCultures, Kingdom kingdom = null, bool createParties = true, int companionCount = 2)
    parameters:
    - id: count
      type: System.Int32
      description: Number of clans to generate
    - id: cultureFlags
      type: Bannerlord.GameMaster.Cultures.CultureFlags
      description: 'Culture pool to select from (default: AllMainCultures)'
    - id: kingdom
      type: TaleWorlds.CampaignSystem.Kingdom
      description: 'Optional kingdom for all clans to join (default: null/Independent)'
    - id: createParties
      type: System.Boolean
      description: 'If true, creates parties for clan leaders (default: true)'
    - id: companionCount
      type: System.Int32
      description: 'Number of companions per clan (default: 2)'
    return:
      type: System.Collections.Generic.List{TaleWorlds.CampaignSystem.Clan}
      description: List of created clans
