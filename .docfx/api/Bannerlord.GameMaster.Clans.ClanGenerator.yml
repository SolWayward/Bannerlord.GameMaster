  assemblies:
  - Bannerlord.GameMaster
  namespace: Bannerlord.GameMaster.Clans
  summary: >-
    Creates a minor faction clan (not a noble house).

    Useful for creating mercenary companies, bandit factions, or other minor groups.
  example: []
  syntax:
    content: public static Clan CreateMinorClan(string name = null, Hero leader = null, CultureFlags cultureFlags = CultureFlags.AllMainCultures, bool createParty = true, int companionCount = 0)
    parameters:
    - id: name
      type: System.String
      description: Name of the minor clan (if null, generates random name)
    - id: leader
      type: TaleWorlds.CampaignSystem.Hero
      description: Optional leader hero (creates one if null)
    - id: cultureFlags
      type: Bannerlord.GameMaster.Cultures.CultureFlags
      description: 'Culture for the clan (default: AllMainCultures)'
    - id: createParty
      type: System.Boolean
      description: 'If true, creates a party for the leader (default: true)'
    - id: companionCount
      type: System.Int32
      description: "Number of companions to add to leader's party (default: 0)"
    return:
      type: TaleWorlds.CampaignSystem.Clan
      description: The created minor clan
    content.vb: Public Shared Function CreateMinorClan(name As String = Nothing, leader As Hero = Nothing, cultureFlags As CultureFlags = CultureFlags.AllMainCultures, createParty As Boolean = True, companionCount As Integer = 0) As Clan
