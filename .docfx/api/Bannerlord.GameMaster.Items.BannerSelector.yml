  assemblies:
  - Bannerlord.GameMaster
  namespace: Bannerlord.GameMaster.Items
  summary: >-
    Selects an appropriate banner for a hero based on their level and combat skills.

    Only heroes level 10+ receive banners.
  example: []
  syntax:
    content: public static ItemObject SelectBannerForHero(Hero hero, int heroLevel, Equipment equipment)
    parameters:
    - id: hero
      type: TaleWorlds.CampaignSystem.Hero
      description: The hero to select a banner for.
    - id: heroLevel
      type: System.Int32
      description: The hero's level (used for tier calculation).
    - id: equipment
      type: TaleWorlds.Core.Equipment
      description: The hero's current equipment (used to check for shield, mount, weapons).
    return:
      type: TaleWorlds.Core.ItemObject
      description: An appropriate banner ItemObject, or null if hero is under level 10.
