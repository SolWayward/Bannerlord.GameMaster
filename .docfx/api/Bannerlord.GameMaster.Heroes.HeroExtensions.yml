  assemblies:
  - Bannerlord.GameMaster
  namespace: Bannerlord.GameMaster.Heroes
  summary: >-
    Sets heroes born, home, lastknownclosest a random settlment in this order: From Heroes Clan &gt; From Heroes Kingdom &gt; From All Settlements.

    Also attempts to set home settlement directly using reflection, if it fails, UpdateHomeSettlement() is called instead <br />

    Do not call hero.UpdateHomeSettlement() after this, as it will overwrite the Home Settlement

    <returns>The resulting new home settlement of the hero</returns>
  example: []
  syntax:
    content: public static Settlement InitializeHomeSettlement(this Hero hero)
    parameters:
    - id: hero
      type: TaleWorlds.CampaignSystem.Hero
