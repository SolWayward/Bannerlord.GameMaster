  assemblies:
  - Bannerlord.GameMaster
  namespace: Bannerlord.GameMaster.Heroes
  summary: >-
    Sets heroes born, home, lastknownclosest and attempts to set home settlement directly to specified settlement <br />

    If setting home settlement directly fails, UpdateHomeSettlement() is called instead to set home settlement <br />

    Do not call hero.UpdateHomeSettlement() after this, as it will overwrite the Home Settlement <br /><br />

    If called with null homeSettlement, Overload InitializeHomeSettlement(this Hero hero) is called automatically, selecting a random clan &gt; kingdom &gt; all settlement
  example: []
  syntax:
    content: public static Settlement InitializeHomeSettlement(this Hero hero, Settlement homeSettlement)
    parameters:
    - id: hero
      type: TaleWorlds.CampaignSystem.Hero
    - id: homeSettlement
      type: TaleWorlds.CampaignSystem.Settlements.Settlement
    return:
      type: TaleWorlds.CampaignSystem.Settlements.Settlement
      description: The resulting new home settlement of the hero
    content.vb: Public Shared Function InitializeHomeSettlement(hero As Hero, homeSettlement As Settlement) As Settlement
  overload: Bannerlord.GameMaster.Heroes.HeroExtensions.InitializeHomeSettlement*
