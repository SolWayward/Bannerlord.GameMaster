    startLine: 66
  assemblies:
  - Bannerlord.GameMaster
  namespace: Bannerlord.GameMaster.Items
  summary: >-
    Equips a hero with equipment generated based on their stats and culture.

    This method analyzes the hero's skills to determine optimal weapon preferences

    and selects appropriate tier equipment.
  example: []
  syntax:
    content: public BLGMResult EquipHeroByStats(Hero hero, int tier = -1, WeaponTypeFlags weaponPreferences = WeaponTypeFlags.None, bool replaceBattleEquipment = true, bool replaceCivilianEquipment = false)
    parameters:
    - id: hero
      type: TaleWorlds.CampaignSystem.Hero
      description: The hero to equip.
    - id: tier
      type: System.Int32
      description: The target tier for equipment (0+). Native items are tier 0-6, mods may add higher. If -1, tier is calculated from hero level.
    - id: weaponPreferences
      type: Bannerlord.GameMaster.Items.WeaponTypeFlags
      description: Flags indicating preferred weapon types. If None, preferences are derived from hero skills.
    - id: replaceBattleEquipment
      type: System.Boolean
      description: Whether to replace the hero's battle equipment.
    - id: replaceCivilianEquipment
      type: System.Boolean
      description: Whether to replace the hero's civilian equipment.
    return:
      type: Bannerlord.GameMaster.Common.BLGMResult
      description: BLGMResult indicating success or failure with details.
    content.vb: Public Function EquipHeroByStats(hero As Hero, tier As Integer = -1, weaponPreferences As WeaponTypeFlags = WeaponTypeFlags.None, replaceBattleEquipment As Boolean = True, replaceCivilianEquipment As Boolean = False) As BLGMResult
