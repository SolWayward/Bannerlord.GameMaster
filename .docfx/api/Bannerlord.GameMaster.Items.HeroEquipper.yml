  assemblies:
  - Bannerlord.GameMaster
  namespace: Bannerlord.GameMaster.Items
  summary: >-
    Sets the hero's DefaultFormationClass based on their equipped items.

    Rules:

    - Mounted + melee primary -&gt; Cavalry (HeavyCavalry if couching polearm + plate armor tier 5+)

    - Mounted + ranged primary -&gt; HorseArcher

    - Unmounted + ranged primary -&gt; Ranged

    - Unmounted + melee primary -&gt; Infantry (HeavyInfantry if plate armor tier 5+)

    - 2 throwing stacks + no plate + unmounted -&gt; Skirmisher

    - Fallback -&gt; General
  example: []
  syntax:
    content: public static FormationClass SetFormationClassFromEquipment(Hero hero)
    parameters:
    - id: hero
      type: TaleWorlds.CampaignSystem.Hero
      description: The hero whose formation class to set.
    return:
      type: TaleWorlds.Core.FormationClass
      description: The assigned FormationClass.
    content.vb: Public Shared Function SetFormationClassFromEquipment(hero As Hero) As FormationClass
  overload: Bannerlord.GameMaster.Items.HeroEquipper.SetFormationClassFromEquipment*
