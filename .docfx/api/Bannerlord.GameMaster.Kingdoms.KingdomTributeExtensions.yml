  namespace: Bannerlord.GameMaster.Kingdoms
  summary: >-
    Makes the kingdom pay the specified kingdom a daily tribute. Tributes between 2 kingdoms override eachother and do not accumulate<br />

    There can be multiple tributes between different kingdom, just not the same 2 kingdoms <br />

    A tribute can be canceled by setting a new tribute between the two kingdoms of 0 or by making the receiver pay the payer
  example: []
  syntax:
    content: public static TributeInfo PayTribute(this Kingdom kingdom, Kingdom otherKingdom, int dailyAmount, int days)
    parameters:
    - id: kingdom
      type: TaleWorlds.CampaignSystem.Kingdom
    - id: otherKingdom
      type: TaleWorlds.CampaignSystem.Kingdom
    - id: dailyAmount
      type: System.Int32
    - id: days
      type: System.Int32
    return:
      type: Bannerlord.GameMaster.Kingdoms.TributeInfo
    content.vb: Public Shared Function PayTribute(kingdom As Kingdom, otherKingdom As Kingdom, dailyAmount As Integer, days As Integer) As TributeInfo
