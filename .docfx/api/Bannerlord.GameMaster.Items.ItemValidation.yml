    startLine: 269
  assemblies:
  - Bannerlord.GameMaster
  namespace: Bannerlord.GameMaster.Items
  summary: >-
    Gets the valid tier range for equipment based on hero level.

    Higher level heroes use higher tier equipment with appropriate minimum tiers.

    Tier ranges are calibrated so heroes get level-appropriate gear:

    - Level 0-9: Tier 1-3 (basic equipment)

    - Level 10-14: Tier 3-4 (improved equipment)

    - Level 15-19: Tier 4-5 (quality equipment)

    - Level 20-24: Tier 5-6 (elite equipment)

    - Level 25+: Tier 6 (legendary equipment)
  example: []
  syntax:
    content: public static (ItemObject.ItemTiers minTier, ItemObject.ItemTiers maxTier) GetTierRangeForLevel(int heroLevel)
    parameters:
    - id: heroLevel
      type: System.Int32
      description: The hero's level.
    return:
      type: System.ValueTuple{TaleWorlds.Core.ItemObject.ItemTiers,TaleWorlds.Core.ItemObject.ItemTiers}
      description: A tuple containing the minimum and maximum allowed item tiers.
    content.vb: Public Shared Function GetTierRangeForLevel(heroLevel As Integer) As (minTier As ItemObject.ItemTiers, maxTier As ItemObject.ItemTiers)
  overload: Bannerlord.GameMaster.Items.ItemValidation.GetTierRangeForLevel*
