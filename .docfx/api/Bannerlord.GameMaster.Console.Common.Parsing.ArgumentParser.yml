  assemblies:
  - Bannerlord.GameMaster
  namespace: Bannerlord.GameMaster.Console.Common.Parsing
  summary: >-
    Parses arguments with support for both quoted strings and named arguments.

    First handles quoted arguments, then parses named arguments.

    This is the primary entry point for command argument parsing.
  example:
  - >-
    Input: ["count:5", "name:'Sir", "Galahad'", "vlandia"]

    Result: Named: {count: "5", name: "Sir Galahad"}, Positional: ["vlandia"]
  syntax:
    content: public static ParsedArguments ParseArguments(List<string> args)
    parameters:
    - id: args
      type: System.Collections.Generic.List{System.String}
      description: Raw arguments from Bannerlord console
    return:
      type: Bannerlord.GameMaster.Console.Common.Parsing.ParsedArguments
      description: ParsedArguments instance with separated named and positional arguments
    content.vb: Public Shared Function ParseArguments(args As List(Of String)) As ParsedArguments
