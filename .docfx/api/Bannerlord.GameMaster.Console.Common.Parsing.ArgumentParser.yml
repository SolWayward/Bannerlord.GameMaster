  assemblies:
  - Bannerlord.GameMaster
  namespace: Bannerlord.GameMaster.Console.Common.Parsing
  summary: >-
    Parses arguments to properly handle quoted strings using SINGLE QUOTES.

    TaleWorlds removes double quotes but preserves single quotes.

    Use 'text with spaces' for multi-word arguments.
  remarks: >-
    Examples:
      Input:  ["'vladiv", "castle'", "'castle", "of", "stone'", "example"]
      Output: ["vladiv castle", "castle of stone", "example"]

      Input:  ["'Castle", "of", "Rocks'"]
      Output: ["Castle of Rocks"]

      Input:  ["name:'Sir", "Galahad'", "count:5"]
      Output: ["name:Sir Galahad", "count:5"]
  example: []
  syntax:
    content: public static List<string> ParseQuotedArguments(List<string> args)
    parameters:
    - id: args
      type: System.Collections.Generic.List{System.String}
      description: Raw arguments from Bannerlord console
    return:
      type: System.Collections.Generic.List{System.String}
      description: Processed arguments with quoted strings combined
    content.vb: Public Shared Function ParseQuotedArguments(args As List(Of String)) As List(Of String)
  overload: Bannerlord.GameMaster.Console.Common.Parsing.ArgumentParser.ParseQuotedArguments*
