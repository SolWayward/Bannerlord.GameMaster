    startLine: 16
  assemblies:
  - Bannerlord.GameMaster
  namespace: Bannerlord.GameMaster.Settlements
  summary: >-
    Attempts to change which settlement (must be town not castle) the village is TradeBound to<br />

    If the village is already regular bound to a town, then it ignores the trade bound settlement and should be set the same as the regular binding<br />

    If the village is regular bound to a castle, then it needs to be trade bound to a town as castes dont have trade markets. (SetBoundSettlment() tries to do this automatically)
  example: []
  syntax:
    content: public static BLGMResult SetTradeBoundSettlement(Village village, Settlement tradeBoundSettlement)
    parameters:
    - id: village
      type: TaleWorlds.CampaignSystem.Settlements.Village
    - id: tradeBoundSettlement
      type: TaleWorlds.CampaignSystem.Settlements.Settlement
    return:
      type: Bannerlord.GameMaster.Common.BLGMResult
      description: BLGMResult containing a bool wasSuccessful, and a string message
    content.vb: Public Shared Function SetTradeBoundSettlement(village As Village, tradeBoundSettlement As Settlement) As BLGMResult
  overload: Bannerlord.GameMaster.Settlements.VillageManager.SetTradeBoundSettlement*
