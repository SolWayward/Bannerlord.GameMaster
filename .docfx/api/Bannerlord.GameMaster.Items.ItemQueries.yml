  assemblies:
  - Bannerlord.GameMaster
  namespace: Bannerlord.GameMaster.Items
  summary: >-
    Performance focused method to find items matching multiple parameters. All parameters are optional and can be used with none, one or a combination of any parameters<br />

    Note: <code class="paramref">query</code> parameter is a string used that will match partial item names or partial stringIds
  example: []
  syntax:
    content: public static MBReadOnlyList<ItemObject> QueryItems(string query = "", ItemTypes requiredTypes = ItemTypes.None, bool matchAll = true, int tierFilter = -1, string cultureFilter = "", bool? civilianFilter = null, string sortBy = "id", bool sortDescending = false)
    parameters:
    - id: query
      type: System.String
      description: Optional case-insensitive substring to filter by name or ID
    - id: requiredTypes
      type: Bannerlord.GameMaster.Items.ItemTypes
      description: Item type flags that ALL must match (AND logic)
    - id: matchAll
      type: System.Boolean
      description: If true, item must have ALL flags. If false, item must have ANY flag
    - id: tierFilter
      type: System.Int32
      description: Optional tier filter (0-6, -1 for no filter)
    - id: cultureFilter
      type: System.String
      description: Optional culture StringId filter
    - id: civilianFilter
      type: System.Nullable{System.Boolean}
      description: Optional civilian filter (null = any, true = civilian, false = battle)
    - id: sortBy
      type: System.String
      description: Sort field (id, name, tier, value, type, culture, loadout, or any ItemType flag)
    - id: sortDescending
      type: System.Boolean
      description: True for descending, false for ascending
    return:
      type: TaleWorlds.Library.MBReadOnlyList{TaleWorlds.Core.ItemObject}
      description: List of items matching all criteria
    content.vb: Public Shared Function QueryItems(query As String = "", requiredTypes As ItemTypes = ItemTypes.None, matchAll As Boolean = True, tierFilter As Integer = -1, cultureFilter As String = "", civilianFilter As Boolean? = Nothing, sortBy As String = "id", sortDescending As Boolean = False) As MBReadOnlyList(Of ItemObject)
