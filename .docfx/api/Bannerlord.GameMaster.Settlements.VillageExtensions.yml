  assemblies:
  - Bannerlord.GameMaster
  namespace: Bannerlord.GameMaster.Settlements
  summary: >-
    Attempts to Change which settlement (castle/town) a village is bound to. <br />

    If the bound settlement is a town, the village is also tradebound to the town as the game will ignore the tradebound anyway for town bound villages<br />

    If the bound settlment is a castle, the village will automatically be trade bound to a town recommened by native bannerlord, as castles dont have trade markets<br />

    Changes persist automatically due to [SaveableField] attributes.
  example: []
  syntax:
    content: public static BLGMResult SetBoundSettlement(this Village village, Settlement newBoundSettlement)
    parameters:
    - id: village
      type: TaleWorlds.CampaignSystem.Settlements.Village
    - id: newBoundSettlement
      type: TaleWorlds.CampaignSystem.Settlements.Settlement
    return:
      type: Bannerlord.GameMaster.Common.BLGMResult
      description: BLGMResult containing a bool wasSuccessful, and a string message
    content.vb: Public Shared Function SetBoundSettlement(village As Village, newBoundSettlement As Settlement) As BLGMResult
  overload: Bannerlord.GameMaster.Settlements.VillageExtensions.SetBoundSettlement*
