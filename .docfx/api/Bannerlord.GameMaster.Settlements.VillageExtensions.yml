  assemblies:
  - Bannerlord.GameMaster
  namespace: Bannerlord.GameMaster.Settlements
  summary: >-
    Finds the best trade-bound town for a village using the game's native algorithm.

    Prefers same-faction towns, falls back to neutral/allied towns within travel distance.
  example: []
  syntax:
    content: public static Settlement GetRecommendedTradeBound(this Village village)
    parameters:
    - id: village
      type: TaleWorlds.CampaignSystem.Settlements.Village
      description: Village to find trade town for
    return:
      type: TaleWorlds.CampaignSystem.Settlements.Settlement
      description: Best town for trade, or null if none found within reasonable distance
    content.vb: Public Shared Function GetRecommendedTradeBound(village As Village) As Settlement
  overload: Bannerlord.GameMaster.Settlements.VillageExtensions.GetRecommendedTradeBound*
