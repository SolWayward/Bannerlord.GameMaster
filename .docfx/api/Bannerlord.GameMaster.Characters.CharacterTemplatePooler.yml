  assemblies:
  - Bannerlord.GameMaster
  namespace: Bannerlord.GameMaster.Characters
  summary: >-
    Gets character objects suitable for ALL hero creation (lords, wanderers, companions).

    Returns ONLY Lord and Wanderer occupations (both templates and actual characters).

    Excludes ALL notable occupations (Headman, RuralNotable, Artisan, Merchant, etc.) to prevent crashes.

    Excludes dead heroes to avoid using deceased character appearances.

    Provides maximum character variety, especially for female characters.
  example: []
  syntax:
    content: public List<CharacterObject> GetAllHeroTemplatesFromFlags(CultureFlags cultureFlags, GenderFlags genderFlags)
    parameters:
    - id: cultureFlags
      type: Bannerlord.GameMaster.Cultures.CultureFlags
    - id: genderFlags
      type: Bannerlord.GameMaster.Characters.GenderFlags
    return:
      type: System.Collections.Generic.List{TaleWorlds.CampaignSystem.CharacterObject}
    content.vb: Public Function GetAllHeroTemplatesFromFlags(cultureFlags As CultureFlags, genderFlags As GenderFlags) As List(Of CharacterObject)
  overload: Bannerlord.GameMaster.Characters.CharacterTemplatePooler.GetAllHeroTemplatesFromFlags*
