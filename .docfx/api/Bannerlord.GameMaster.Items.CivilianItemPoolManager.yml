  assemblies:
  - Bannerlord.GameMaster
  namespace: Bannerlord.GameMaster.Items
  summary: >-
    Gets a random item from the appropriate civilian pool for the specified slot.

    Applies appearance filtering based on hero status (ruling clan members get higher appearance items).

    Falls back to other cultures if the specific culture has no items.
  example: []
  syntax:
    content: public ItemObject GetRandomItem(string cultureId, bool isFemale, EquipmentIndex slot, bool isRulingClanMember = false, int appearanceBonus = 0)
    parameters:
    - id: cultureId
      type: System.String
      description: The culture ID to select from.
    - id: isFemale
      type: System.Boolean
      description: Whether the hero is female.
    - id: slot
      type: TaleWorlds.Core.EquipmentIndex
      description: The equipment slot.
    - id: isRulingClanMember
      type: System.Boolean
      description: Whether the hero is a member of a ruling clan.
    - id: appearanceBonus
      type: System.Int32
      description: Additional appearance requirement (0 or 1) for higher quality items.
    return:
      type: TaleWorlds.Core.ItemObject
      description: A random item from the pool that meets appearance requirements, or null if none available.
    content.vb: Public Function GetRandomItem(cultureId As String, isFemale As Boolean, slot As EquipmentIndex, isRulingClanMember As Boolean = False, appearanceBonus As Integer = 0) As ItemObject
