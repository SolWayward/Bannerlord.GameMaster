  assemblies:
  - Bannerlord.GameMaster
  namespace: Bannerlord.GameMaster.Troops
  summary: >-
    Upgrades all troops in the roster to the specified tier while maintaining desired composition ratios.

    When troops have multiple upgrade paths, intelligently splits them to achieve target ratios.

    Pre-analyzes all upgrade paths to account for troops with limited options.
  example: []
  syntax:
    content: public static void UpgradeTroops(TroopRoster memberRoster, int targetTier = 7, float? targetRangedRatio = null, float? targetCavalryRatio = null, float? targetInfantryRatio = null)
    parameters:
    - id: memberRoster
      type: TaleWorlds.CampaignSystem.Roster.TroopRoster
      description: The troop roster to upgrade
    - id: targetTier
      type: System.Int32
      description: 'Maximum tier to upgrade to (default: max tier)'
    - id: targetRangedRatio
      type: System.Nullable{System.Single}
      description: Desired ratio of ranged troops (0.0-1.0, null for auto)
    - id: targetCavalryRatio
      type: System.Nullable{System.Single}
      description: Desired ratio of cavalry troops (0.0-1.0, null for auto)
    - id: targetInfantryRatio
      type: System.Nullable{System.Single}
      description: Desired ratio of infantry troops (0.0-1.0, null for auto)
    content.vb: Public Shared Sub UpgradeTroops(memberRoster As TroopRoster, targetTier As Integer = 7, targetRangedRatio As Single? = Nothing, targetCavalryRatio As Single? = Nothing, targetInfantryRatio As Single? = Nothing)
