    path: ../Bannerlord.GameMaster/Heroes/HeroGenerator.cs
    startLine: 38
  assemblies:
  - Bannerlord.GameMaster
  namespace: Bannerlord.GameMaster.Heroes
  summary: >-
    Creates a basic hero from a character object WITHOUT any occupation-specific initialization.

    This is the layer 1 foundation method - it only creates the hero object with basic properties.

    Use Initialize methods afterward to set up role-specific state (Lord, Wanderer, Companion).

    Recommended to use one of the CreateLord, Create Wanderer, etc methods unless you want more control

    <br /><br />

    IMPORTANT: Source characters should only be Lord or Wanderer occupation to avoid conflicts.

    CharacterTemplatePooler.GetAllHeroTemplatesFromFlags() ensures this by filtering out notables.
  example: []
  syntax:
    content: public static Hero CreateBasicHero(CharacterObject sourceCharacter, TextObject nameObj, int age = -1, Clan clan = null, float randomFactor = 0)
    parameters:
    - id: sourceCharacter
      type: TaleWorlds.CampaignSystem.CharacterObject
      description: Character to create hero from (Lord or Wanderer occupation only)
    - id: nameObj
      type: TaleWorlds.Localization.TextObject
      description: Hero's name as TextObject
    - id: age
      type: System.Int32
      description: Hero's age (defaults to random between 18-30, and is forced to be atleast 18)
    - id: clan
      type: TaleWorlds.CampaignSystem.Clan
      description: Hero's clan (can be null for wanderers)
    - id: randomFactor
      type: System.Single
      description: Optional, defaults to 0. How much hero appearance is randomized from its base template constraints
    return:
      type: TaleWorlds.CampaignSystem.Hero
      description: Created hero with occupation to be set by Initialize methods
    content.vb: Public Shared Function CreateBasicHero(sourceCharacter As CharacterObject, nameObj As TextObject, age As Integer = -1, clan As Clan = Nothing, randomFactor As Single = 0) As Hero
