  assemblies:
  - Bannerlord.GameMaster
  namespace: Bannerlord.GameMaster.Banners
  summary: >-
    Applies a unique color scheme to the banner that is distinct from existing kingdom background colors.

    Uses deterministic max-min distance scored selection for the background color,

    adaptive saturation floor to prefer vivid colors, and pressure-aware icon color selection

    that switches between aesthetic harmony (low kingdom count) and uniqueness (high kingdom count).
  example: []
  syntax:
    content: public static Banner ApplyUniqueKingdomColorScheme(this Banner banner)
    parameters:
    - id: banner
      type: TaleWorlds.Core.Banner
      description: The banner to apply colors to.
    return:
      type: TaleWorlds.Core.Banner
      description: The banner instance for method chaining.
    content.vb: Public Shared Function ApplyUniqueKingdomColorScheme(banner As Banner) As Banner
  overload: Bannerlord.GameMaster.Banners.BannerExtensions.ApplyUniqueKingdomColorScheme*
