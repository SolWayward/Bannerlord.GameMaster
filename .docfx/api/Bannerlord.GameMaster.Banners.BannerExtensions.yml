    id: RebuildWithoutStroke
    path: ../Bannerlord.GameMaster/Banners/BannerExtensions.cs
    startLine: 266
  assemblies:
  - Bannerlord.GameMaster
  namespace: Bannerlord.GameMaster.Banners
  summary: >-
    Rebuilds icon layers that have DrawStroke=true as new BannerData objects

    with DrawStroke=false, preserving all other properties (MeshId, Size,

    Position, ColorId, Mirror, Rotation). Sets ColorId2=ColorId to prevent

    the stroke-same-as-icon-color blurring artifact. Uses serialize-deserialize

    cycle to create fresh BannerData objects and invalidate the visual cache

    (_bannerVisual=null forces regeneration on next access).
  example: []
  syntax:
    content: public static Banner RebuildWithoutStroke(this Banner banner)
    parameters:
    - id: banner
      type: TaleWorlds.Core.Banner
      description: The banner to rebuild.
    return:
      type: TaleWorlds.Core.Banner
      description: The banner instance for method chaining.
    content.vb: Public Shared Function RebuildWithoutStroke(banner As Banner) As Banner
  overload: Bannerlord.GameMaster.Banners.BannerExtensions.RebuildWithoutStroke*
