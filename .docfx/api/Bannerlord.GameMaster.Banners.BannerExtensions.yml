  assemblies:
  - Bannerlord.GameMaster
  namespace: Bannerlord.GameMaster.Banners
  summary: >-
    Applies a color scheme to the banner using a specific primary color with high-contrast emblem.

    Automatically selects the best theme based on the provided main color's luminance.

    For lighter main colors (luminance &gt; 0.6), uses lighter secondary and darker emblem.

    For darker main colors (luminance &lt;= 0.6), uses darker secondary and lighter emblem.
  example: []
  syntax:
    content: public static Banner ApplyColorScheme(this Banner banner, int primaryColorId)
    parameters:
    - id: banner
      type: TaleWorlds.Core.Banner
      description: The banner to apply colors to.
    - id: primaryColorId
      type: System.Int32
      description: The primary (main background) color ID to use.
    return:
      type: TaleWorlds.Core.Banner
      description: The banner instance for method chaining.
    content.vb: Public Shared Function ApplyColorScheme(banner As Banner, primaryColorId As Integer) As Banner
