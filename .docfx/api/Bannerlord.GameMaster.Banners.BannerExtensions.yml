  assemblies:
  - Bannerlord.GameMaster
  namespace: Bannerlord.GameMaster.Banners
  summary: >-
    Strips all icon layers except the last one (the main/primary icon).

    The last icon is typically the primary/main icon that sits on top of all others.

    Does not modify icon position or rotation -- use ResetIconTransforms() for that.
  example: []
  syntax:
    content: public static string ConvertToSingleIcon(this Banner banner)
    parameters:
    - id: banner
      type: TaleWorlds.Core.Banner
      description: The banner to convert.
    return:
      type: System.String
      description: >-
        The original serialized banner code before stripping, or null if the banner
            already had only one icon (or no icons).
    content.vb: Public Shared Function ConvertToSingleIcon(banner As Banner) As String
