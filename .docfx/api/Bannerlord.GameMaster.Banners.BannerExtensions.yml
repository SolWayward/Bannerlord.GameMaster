  assemblies:
  - Bannerlord.GameMaster
  namespace: Bannerlord.GameMaster.Banners
  summary: >-
    Applies a unique color scheme to the banner that is distinct from existing clan colors.

    Automatically finds a unique primary color from the banner palette that differs from all existing clans,

    then applies the best theme (standard or alternative) based on that color's luminance.

    Ideal for creating new clans with visually distinct banners.
  example: []
  syntax:
    content: public static Banner ApplyUniqueColorScheme(this Banner banner, float minimumThreshold = 0.15)
    parameters:
    - id: banner
      type: TaleWorlds.Core.Banner
      description: The banner to apply colors to.
    - id: minimumThreshold
      type: System.Single
      description: Minimum perceptual difference from existing clans (0.0-1.0). Default is 0.15 for good distinction.
    return:
      type: TaleWorlds.Core.Banner
      description: The banner instance for method chaining.
    content.vb: Public Shared Function ApplyUniqueColorScheme(banner As Banner, minimumThreshold As Single = 0.15) As Banner
