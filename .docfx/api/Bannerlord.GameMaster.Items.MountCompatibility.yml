  assemblies:
  - Bannerlord.GameMaster
  namespace: Bannerlord.GameMaster.Items
  summary: >-
    Determines if a polearm can be used effectively while mounted.

    Braceable polearms (pikes) are infantry-only and should NOT be given to mounted heroes.

    Couchable polearms are explicitly designed for mounted combat.
  example: []
  syntax:
    content: public static bool IsPolearmUsableOnMount(ItemObject item)
    parameters:
    - id: item
      type: TaleWorlds.Core.ItemObject
      description: The polearm item to check.
    return:
      type: System.Boolean
      description: True if the polearm can be used on a mount; false otherwise.
    content.vb: Public Shared Function IsPolearmUsableOnMount(item As ItemObject) As Boolean
  overload: Bannerlord.GameMaster.Items.MountCompatibility.IsPolearmUsableOnMount*
