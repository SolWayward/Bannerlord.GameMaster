  assemblies:
  - Bannerlord.GameMaster
  namespace: Bannerlord.GameMaster.Items
  summary: >-
    Determines if a weapon can be used while mounted on a horse.

    Uses native ItemUsageSetFlags check via MBItem.GetItemUsageSetFlags().

    Also respects CantReloadOnHorseback flag for crossbows.
  example: []
  syntax:
    content: public static bool IsWeaponUsableOnMount(ItemObject item)
    parameters:
    - id: item
      type: TaleWorlds.Core.ItemObject
      description: The weapon item to check.
    return:
      type: System.Boolean
      description: True if the weapon can be used on a mount; false otherwise.
    content.vb: Public Shared Function IsWeaponUsableOnMount(item As ItemObject) As Boolean
  overload: Bannerlord.GameMaster.Items.MountCompatibility.IsWeaponUsableOnMount*
