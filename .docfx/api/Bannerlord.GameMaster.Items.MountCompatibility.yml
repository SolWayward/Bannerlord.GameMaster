    Uses native ItemUsageSetFlags and polearm-specific checks.
  example: []
  syntax:
    content: public static bool IsWeaponUsableOnMount(ItemObject item, bool allowPolearms)
    parameters:
    - id: item
      type: TaleWorlds.Core.ItemObject
      description: The weapon item to check.
    - id: allowPolearms
      type: System.Boolean
      description: Whether to allow polearms (uses IsPolearmUsableOnMount for filtering).
    return:
      type: System.Boolean
      description: True if the weapon can be used on a mount; false otherwise.
