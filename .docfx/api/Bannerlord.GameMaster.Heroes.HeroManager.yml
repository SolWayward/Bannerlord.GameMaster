  assemblies:
  - Bannerlord.GameMaster
  namespace: Bannerlord.GameMaster.Heroes
  summary: >-
    Marry two heroes. Divorces both from current spouses first if needed.

    Tries native MarriageAction.Apply() first, only forces via Spouse setter when forceMarriage is true.
  example: []
  syntax:
    content: public static BLGMResult Marry(Hero hero, Hero otherHero, bool forceMarriage = false, bool joinClan = true)
    parameters:
    - id: hero
      type: TaleWorlds.CampaignSystem.Hero
      description: First hero (otherHero joins this hero's clan by default)
    - id: otherHero
      type: TaleWorlds.CampaignSystem.Hero
      description: Second hero
    - id: forceMarriage
      type: System.Boolean
      description: If true, bypasses native validation checks on failure
    - id: joinClan
      type: System.Boolean
      description: If true, otherHero joins hero's clan. If false, both heroes stay in original clans
    return:
      type: Bannerlord.GameMaster.Common.BLGMResult
      description: BLGMResult with success/failure details
    content.vb: Public Shared Function Marry(hero As Hero, otherHero As Hero, forceMarriage As Boolean = False, joinClan As Boolean = True) As BLGMResult
