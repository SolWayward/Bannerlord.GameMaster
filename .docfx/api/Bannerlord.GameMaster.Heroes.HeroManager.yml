  assemblies:
  - Bannerlord.GameMaster
  namespace: Bannerlord.GameMaster.Heroes
  summary: >-
    Makes a female hero pregnant with an optional specified father.

    If no father is specified, resolves one automatically via ResolveFather().

    Uses reflection to replace the pregnancy record with the correct father after MakePregnantAction.Apply().
  example: []
  syntax:
    content: public static BLGMResult Impregnate(Hero mother, Hero father = null)
    parameters:
    - id: mother
      type: TaleWorlds.CampaignSystem.Hero
      description: The female hero to make pregnant
    - id: father
      type: TaleWorlds.CampaignSystem.Hero
      description: Optional father hero. If null, will be auto-resolved.
    return:
      type: Bannerlord.GameMaster.Common.BLGMResult
      description: BLGMResult with success/failure details
    content.vb: Public Shared Function Impregnate(mother As Hero, father As Hero = Nothing) As BLGMResult
  overload: Bannerlord.GameMaster.Heroes.HeroManager.Impregnate*
