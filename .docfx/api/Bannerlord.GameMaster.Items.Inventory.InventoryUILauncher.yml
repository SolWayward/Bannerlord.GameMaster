  summary: >-
    Opens the inventory UI with two heroes' party inventories side by side.

    The middleHero is displayed in the center equipment panel regardless of clan.

    Both parties' items are shown on their respective sides.
  example: []
  syntax:
    content: public static BLGMResult OpenHeroToHeroInventory(Hero rightHero, Hero leftHero, Hero middleHero = null, Action onComplete = null)
    parameters:
    - id: rightHero
      type: TaleWorlds.CampaignSystem.Hero
      description: Hero whose party appears on the right side
    - id: leftHero
      type: TaleWorlds.CampaignSystem.Hero
      description: Hero whose party appears on the left side
    - id: middleHero
      type: TaleWorlds.CampaignSystem.Hero
      description: Hero shown in the middle equipment panel (defaults to rightHero if null)
    - id: onComplete
      type: System.Action
      description: Optional callback when inventory closes
    return:
      type: Bannerlord.GameMaster.Common.BLGMResult
      description: BLGMResult indicating success or failure
    content.vb: Public Shared Function OpenHeroToHeroInventory(rightHero As Hero, leftHero As Hero, middleHero As Hero = Nothing, onComplete As Action = Nothing) As BLGMResult
