  assemblies:
  - Bannerlord.GameMaster
  namespace: Bannerlord.GameMaster.Items.Inventory
  summary: >-
    Opens the inventory UI for a single hero with an empty discard panel on the left.

    The hero is shown in the middle with full equipment editing regardless of clan.

    Uses a synthetic TroopRoster so no clan restrictions apply.
  example: []
  syntax:
    content: public static BLGMResult OpenHeroInventory(Hero hero, Action onComplete = null)
    parameters:
    - id: hero
      type: TaleWorlds.CampaignSystem.Hero
      description: The hero whose equipment to display in the middle
    - id: onComplete
      type: System.Action
      description: Optional callback when inventory closes
    return:
      type: Bannerlord.GameMaster.Common.BLGMResult
      description: BLGMResult indicating success or failure
    content.vb: Public Shared Function OpenHeroInventory(hero As Hero, onComplete As Action = Nothing) As BLGMResult
