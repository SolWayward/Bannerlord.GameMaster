  assemblies:
  - Bannerlord.GameMaster
  namespace: Bannerlord.GameMaster.Items.Inventory
  summary: >-
    Opens the inventory UI with fully custom item rosters and hero rosters.

    Maximum flexibility for advanced use cases.
  example: []
  syntax:
    content: public static BLGMResult OpenWithCustomRosters(ItemRoster leftItemRoster, ItemRoster rightItemRoster, TroopRoster rightMemberRoster, CharacterObject initialCharacter, MobileParty ownerParty = null, TextObject leftRosterName = null, TroopRoster leftMemberRoster = null, bool isTrading = false, InventoryScreenHelper.InventoryMode mode = InventoryMode.Default, Action onComplete = null)
    parameters:
    - id: leftItemRoster
      type: TaleWorlds.CampaignSystem.Roster.ItemRoster
      description: Items shown on the left panel
    - id: rightItemRoster
      type: TaleWorlds.CampaignSystem.Roster.ItemRoster
      description: Items shown on the right panel
    - id: rightMemberRoster
      type: TaleWorlds.CampaignSystem.Roster.TroopRoster
      description: Heroes available for switching on the right side
    - id: initialCharacter
      type: TaleWorlds.CampaignSystem.CharacterObject
      description: Hero shown in the middle equipment panel
    - id: ownerParty
      type: TaleWorlds.CampaignSystem.Party.MobileParty
      description: The owner party for the right side (can be null)
    - id: leftRosterName
      type: TaleWorlds.Localization.TextObject
      description: Label displayed on the left panel
    - id: leftMemberRoster
      type: TaleWorlds.CampaignSystem.Roster.TroopRoster
      description: Heroes available for switching on the left side (optional)
    - id: isTrading
      type: System.Boolean
      description: Whether to enable buy/sell pricing
    - id: mode
      type: Helpers.InventoryScreenHelper.InventoryMode
      description: Inventory mode (Default, Trade, Loot, Stash, Warehouse)
    - id: onComplete
      type: System.Action
      description: Optional callback when inventory closes
    return:
      type: Bannerlord.GameMaster.Common.BLGMResult
      description: BLGMResult indicating success or failure
    content.vb: Public Shared Function OpenWithCustomRosters(leftItemRoster As ItemRoster, rightItemRoster As ItemRoster, rightMemberRoster As TroopRoster, initialCharacter As CharacterObject, ownerParty As MobileParty = Nothing, leftRosterName As TextObject = Nothing, leftMemberRoster As TroopRoster = Nothing, isTrading As Boolean = False, mode As InventoryScreenHelper.InventoryMode = InventoryMode.Default, onComplete As Action = Nothing) As BLGMResult
