  assemblies:
  - Bannerlord.GameMaster
  namespace: Bannerlord.GameMaster.Settlements
  summary: >-
    Finds the nearest Town, Castle, or Village. By default, if the position is the position of a settlement already, that settlement will be returned

    Use ignoreSettlementsAtInputPosition = true to if you would rather return the next closest settlement.
  example: []
  syntax:
    content: public static Settlement FindNearestNonHideoutSettlement(CampaignVec2 position, bool ignoreSettlementsAtInputPosition = false)
    parameters:
    - id: position
      type: TaleWorlds.CampaignSystem.CampaignVec2
      description: The campaign map position to find the closest settlement to
    - id: ignoreSettlementsAtInputPosition
      type: System.Boolean
      description: >-
        If true will skip settlements that have the same position within tolerance of 0.1fas the input position
            The settlement position, gateposition, and port position will be checked against the tolerance if true
    return:
      type: TaleWorlds.CampaignSystem.Settlements.Settlement
    content.vb: Public Shared Function FindNearestNonHideoutSettlement(position As CampaignVec2, ignoreSettlementsAtInputPosition As Boolean = False) As Settlement
