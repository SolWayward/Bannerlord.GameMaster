  summary: >-
    Checks if a hero was created by BLGM.

    Uses StringId prefix check which is more performant than BLGMObjectManager lookup.
  example: []
  syntax:
    content: public static bool IsBLGMHero(Hero hero)
    parameters:
    - id: hero
      type: TaleWorlds.CampaignSystem.Hero
      description: The hero to check.
    return:
      type: System.Boolean
      description: True if the hero was created by BLGM; false otherwise.
