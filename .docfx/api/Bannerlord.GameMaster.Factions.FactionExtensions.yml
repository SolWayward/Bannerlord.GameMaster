  summary: Equips all heroes in the faction with stat-based equipment.
  example: []
  syntax:
    content: public static BLGMResult EquipHeroes(this IFaction faction, int tier = -1, bool replaceCivilianEquipment = false, bool includeNativeHeroes = false)
    parameters:
    - id: faction
      type: TaleWorlds.CampaignSystem.IFaction
      description: The faction (Clan or Kingdom) whose heroes to equip.
    - id: tier
      type: System.Int32
      description: Equipment tier (0+). Use -1 for auto-calculation from hero level.
    - id: replaceCivilianEquipment
      type: System.Boolean
      description: Whether to also replace civilian equipment.
    - id: includeNativeHeroes
      type: System.Boolean
      description: If true, equips all heroes. If false, only equips BLGM-created heroes.
    return:
      type: Bannerlord.GameMaster.Common.BLGMResult
      description: BLGMResult with details of the operation.
